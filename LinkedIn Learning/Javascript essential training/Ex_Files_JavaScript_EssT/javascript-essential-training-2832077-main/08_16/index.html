<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookAtHome</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Work+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../assets/style.css"
      type="text/css"
      media="all"
    />
    <script type="module" src="./components/Backpack.js"></script>
    <script type="module" src="./components/data.js"></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header class="siteheader">
      <div class="site-title">BookAtHome</div>
      <div class="site-description">
        Un libro en la puerta de tu casa cada mes.
      </div>
    </header>
    <main class="maincontent">
      <div class="page-header">
        <h2 class="page-header__heading">
          Escoge de entre más de 600 libros en español e inglés.
        </h2>
        <p>
          Escoge los libros que quieres leer en los próximos 12 meses. Cada mes
          nosotros te llevamos uno de estos hasta la puerta de tu casa.
        </p>
      </div>
    </main>
    <footer class="sitefooter">
      <p>Después de leer un libro uno no vuelve a ser el mismo.</p>
    </footer>
  </body>
</html>
